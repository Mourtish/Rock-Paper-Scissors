<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        .custom-button {
            border: 2px solid blue;
            border-radius: 5px;
            color: white;
            background-color: blue;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <h2>Rounds:</h2>
    <p id="rounds">0</p>
    <p id="humanScore">Your score: 0</p>
    <p id="computerScore">Computer score: 0</p>
    <button class="custom-button" onclick="playGame()">Play</button>
    <div id="choices" style="display: none;">
        <button class="custom-button" onclick="playRound('rock')">Rock</button>
        <button class="custom-button" onclick="playRound('paper')">Paper</button>
        <button class="custom-button" onclick="playRound('scissors')">Scissors</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
